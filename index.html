<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pok&#233;mon Hangman</title>
    <!-- External CSS styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <div>
        <img class="bg" src="assets/images/background.png" alt="img">
    </div>
    <h1 class="header">Pok&#233;mon Hangman</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p>Press any key to begin!</p>
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="losses"></span></p>
                <p>Current word: <span id="dashes"></span></p>
                <p>Number of guesses remaining: <span id="guessRemain"></span></p>
                <p>Letters already guessed: <span id="userLetters"></span></p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" id="myImg" src="assets/images/pokeball.png" alt="img">
            </div>
        </div>
    </div>
    <audio id="audioW" src="assets/images/VICTORY.mp3" autostart="false"></audio>
    <audio id="audioL" src="assets/images/LOSS.mp3" autostart="false"></audio>
    <!-- External Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
